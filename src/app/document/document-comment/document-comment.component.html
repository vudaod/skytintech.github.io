<div class="dialog-header">
    <div class="folder-dialog-info">
        <div class="section-title">
            <h2>
                <mat-icon>folder</mat-icon> {{data.name}}'s {{'COMMENT' | translate}}
            </h2>
        </div>
    </div>
    <div class="close-icon m-2 text-danger" (click)="closeDialog()">
        <span class="material-icons cursor-pointer">
            close
        </span>
    </div>
</div><br>
<div class="row">
    <div class="col-sm-12">
        <div>
            <div class="card-header">

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="list-group">
                            <div *ngFor="let documentComment of documentComments"
                                class="list-group-item list-group-item-action" aria-current="true">
                                <h4 class="mb-1">
                                    {{documentComment.comment}}
                                    <span role="button" class="badge" (click)="onDelete(documentComment.id)">
                                        <i class="large las la-trash text-danger "></i>
                                    </span>
                                </h4>
                                <div class="w-100">
                                    <small class="mr-2">
                                        {{documentComment.createdDate | date}}
                                    </small>
                                    <small class="text-primary">{{documentComment?.createdBy}}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <form [formGroup]="commentForm" class="mt-3">
                            <div class="form-group">
                                <textarea class="form-control" formControlName="comment" rows="3"></textarea>
                                <div *ngIf="commentForm.get('comment').touched && commentForm.get('comment').errors">
                                    <div class="text-danger" *ngIf="commentForm.get('comment').errors?.required">
                                        {{'COMMENT_IS_REQUIRED' | translate}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-1">
                                <button (click)="addComment()" type="submit" class="btn btn-success">
                                    <i class="fas fa-paper-plane"></i>
                                    {{'ADD_COMMENT' | translate}}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
