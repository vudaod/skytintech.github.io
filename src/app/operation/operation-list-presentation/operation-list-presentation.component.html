<div class="row mb-3 align-items-center justify-content-between">
  <div class="col-md-auto col-sm-auto">
    <div class="section-title">
      <h2>Actions</h2>
    </div>
  </div>
  <div class="col-md-auto col-sm-auto">
    <h4 class="widget-title">
      <button  class="btn btn-success btn-sm m-right-10"
       (click)="manageOperation({})">
       <i class="las la-plus"></i>
       Add Action
      </button>
    </h4>
  </div>
</div>

<div class="mat-elevation-z8">
  <div class="loading-shade" *ngIf="!loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="operations" class="mat-elevation-z8 table">
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th style="width:30%" mat-header-cell *matHeaderCellDef>Action </th>
        <td style="width:30%" mat-cell *matCellDef="let element">
          <button  (click)="manageOperation(element)"
          class="btn btn-success btn-sm m-right-10" type="button">
          <i class="las la-pen"></i>
          Edit
        </button>
          <button  (click)="deleteOperation(element)"
          class="btn btn-danger btn-sm" type="button">
          <i class="las la-trash"></i>
          Delete
        </button>
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
