<h3 md-dialog-title>{{primaryMessage}}</h3>
<div mat-dialog-actions>
    <button class="btn btn-success btn-sm m-right-10" (click)="clickHandler(true)"><i class="las la-check"></i> Yes</button>
    <button class="btn btn-danger btn-sm" (click)="clickHandler(false)"><i class="las la-times-circle"></i> Cancel</button>
</div>
