<h1 mat-dialog-title>{{'RESET_PASSWORD' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="resetPasswordForm">
        <div class="col-md-12">
            <div class="form-group">
                <label>{{'EMAIL' | translate}}</label>
                <input [attr.disabled]="true" formControlName="email" class="form-control" type="email">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>{{'PASSWORD' | translate}}</label>
                <input autocomplete="new-password" formControlName="password" class="form-control" type="password">
                <div *ngIf="resetPasswordForm.get('password').touched && resetPasswordForm.get('password').errors">
                    <div class="text-danger" *ngIf="resetPasswordForm.get('password').errors?.required">
                        {{'PASSWORD_IS_REQUIRED' | translate}}
                    </div>
                    <div class="text-danger" *ngIf="resetPasswordForm.get('password').errors?.minlength">
                        {{'YOU_HAVE_TO_ENTER_AT_LEAST_DIGIT' | translate}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>{{'CONFIRM_PASSWORD' | translate}}</label>
                <input autocomplete="new-password" formControlName="confirmPassword" class="form-control"
                    type="password">
                <div
                    *ngIf="resetPasswordForm.get('confirmPassword').touched && resetPasswordForm.get('confirmPassword').errors">
                    <div class="text-danger" *ngIf="resetPasswordForm.get('confirmPassword').errors?.required">
                        {{'CONFIRM_PASSWORD_IS_REQUIRED' | translate}}
                    </div>
                </div>
                <div class="text-danger"
                    *ngIf="resetPasswordForm.get('confirmPassword').touched && resetPasswordForm.hasError('notSame')">
                    {{'PASSWORDS_DO_NOT_MATCH' | translate}}
                </div>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button class="btn btn-success btn-sm m-right-10" (click)="resetPassword()" cdkFocusInitial> <i
            class="las la-save"></i> {{'SAVE' | translate}}</button>
    <button class="btn btn-danger btn-sm" (click)="onNoClick()"><i class="las la-times-circle"></i> {{'CANCEL' | translate}}</button>
</div>
